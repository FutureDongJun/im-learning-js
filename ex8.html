<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Co workers</h2>
    <ul>
        <li>egoing</li>
        <li>leezche</li>
        <li>duru</li>
        <li>taeho</li>
    </ul>

    <h1>Loop & Array</h1>
    <ul>
        <script>
            var arr = ['egoing','leezche','duru','taeho'];
            var i = 0;
            while(i < arr.length) {
                document.write('<li><a href = "https://naver.com/'+arr[i]+'">'+arr[i]+ '</a></li>');
                i = i + 1;
            }
        </script>
    </ul>
</body>
</html>
